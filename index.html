<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Hollywood Hub</title>
  </head>
  <body>
    <!-- navbar -->
    <section class="background">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">
            <img
              src="https://static.thenounproject.com/png/652105-200.png"
              alt="smiling tv icon"
              width="125"
              height="115"
              class="d-inline-block align-text-top"
            />
            <h1 class="title">Hollywood Hub</h1>
          </a>
        </div>
      </nav>

      <!-- search bar -->

      <section class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center">
          <form class="d-flex">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#openSearchModal"
              id="openSearchModalBtn"
            >
              Search
            </button>
          </form>
        </div>
      </section>
    </section>

    <!-- card container for saved search results -->

    <!-- Pins -->
    <div class="container" id="pinDisplay">
      <div class="row">
        <div class="col-12">
          <h3>Music Pins</h3>

          <!-- music pin container -->
          <div class="row" id="pins-insert"></div>

        </div>
      </div>
      <div id="music-pins" class="row"></div>
      <div class="row">
        <div class="col-12">
          <h3>Movie Pins</h3>

          <div class="row" id="pins-insert-mov"></div>


        </div>
      </div>
      <div id="movie-pins" class="row"></div>
      <div class="row">
        <div class="col-12">
          <h3>Tv Series Pins</h3>

          <div class="row" id="pins-insert-tv"></div>

        </div>
      </div>
      <div id="tvseries-pins" class="row"></div>

    </div>
    <!-- search modal -->
    <div
      class="modal fade"
      id="openSearchModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="openSearchModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="openSearchModalTitle">
              Search for Artist, Movie, or Show
            </h5>
          </div>
          <div class="modal-body">
            <form id="searchModal">
              <div class="form-group p-2">
                <select class="form-select" id="format">
                  <option value="artist">Artist</option>
                  <option value="movie">Movie</option>
                  <option value="series">Tv Series</option>
                </select>
              </div>
              <div class="form-group p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  id="searchQuery"
                  required
                />
              </div>
              <div class="form-group p-2">
                <button class="btn btn-primary w-100">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- confirm remove modal -->
    <div
    class="modal fade"
    id="openConfirmRemoveModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="openConfirmRemoveModal"
    aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confrimRemoveModalTitle">
            Are you sure you want to remove this pin?
          </h5>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-danger" id="confirmRemoveBtn" pinName = "name" data-bs-dismiss="modal">Yes, Remove Pin</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Don't Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>




    <footer class="container-fluid fixed-bottom">
      <div class="footer-content">
        <h3>Hollywood Hub</h3>
        <ul class="credits">
          <li>Lauren Gabaldon</li>
          <li>Jared Sutch</li>
          <li>Alex Jurgs</li>
          <li>Nick Strong</li>
        </ul>
        <div class="footer-bottom">
          <p>Copyright &copy;2021 Designed Hollywood Hub</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
