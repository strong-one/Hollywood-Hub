<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>

  <body class="srhPage">
    <header>
      <button type="button" class="btn" id="backBtn">
        <img
          src="https://static.thenounproject.com/png/652105-200.png"
          alt="smiling tv icon"
          width="125"
          height="115"
        />
      </button>

      <div class="container-fluid">
        <form class="d-flex">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#openSearchModal"
            id="openSearchModalBtn"
          >
            Search
          </button>
        </form>
      </div>
    </header>

    <!-- img card -->
    <div class="cardSrh">
      <img src="" alt="" />
    </div>

    <div class="containerSrh">
      <h1 class="artist-performer-srh"></h1>
    </div>
    <!-- container for img card ^^^ -->

    <button type="button" id="pinSrh">PinðŸ’•</button>
    <!-- pins info to dashboard ^^^^ -->

    <!-- VVV search modal -->
    <div
      class="modal fade"
      id="openSearchModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="openSearchModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="openSearchModalTitle">
              Search for Artist, Movie, or Show
            </h5>
          </div>
          <div class="modal-body">
            <form id="searchModal">
              <div class="form-group p-2">
                <select class="form-select" id="format">
                  <option value="artist">Artist</option>
                  <option value="movie">Movie</option>
                  <option value="series">Tv Series</option>
                </select>
              </div>
              <div class="form-group p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  id="searchQuery"
                  required
                />
              </div>
              <div class="form-group p-2">
                <button class="btn btn-primary w-100">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/searchscript.js"></script>
  </body>
</html>
